{% extends 'app/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'app/css/slide.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app/css/button.css' %}">
{% endblock %}

{% block content %}
<div class="flex">
    <a href="{% url 'app:item_new' %}" class="button">アイテム登録</a>
    <a href="{% url 'app:big_category_new'%}" class="button">大カテゴリー登録</a>
    <a href="" class="button" id="now">小カテゴリー登録</a>
</div>

<form action="{% url 'app:small_category_new' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <table>
        <tr>
            <th>大カテゴリー</th>
            <td>{{ form.big_category }}</td>
        </tr>
        <tr>
            <th>小カテゴリー</th>
            <td>{{ form.small_category }}</td>
        </tr>
    </table>
    <button type="submit" class="btn">保存</button>
</form>
{% endblock %}

{% block extrajs %}
<script type="text/javascript" src="{% static 'app/js/fadein.js' %}"></script>
{% endblock %}
